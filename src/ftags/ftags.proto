syntax = "proto3";

package ftags;

message Command
{
   string version = 1;
   string location = 2;

   enum Type
   {
      PING = 0;
      SHUT_DOWN = 1;
      GET_STATUS = 2;
   }

   Type type = 3;
}

message Status
{
   string timestamp = 1;

   enum Type
   {
      UNKNOWN = 0;
      STARTING = 1;
      IDLE = 2;
      DISCOVERING = 3;
      INDEXING = 4;
      SHUTTING_DOWN = 5;
   }

   Type type = 2;
}
