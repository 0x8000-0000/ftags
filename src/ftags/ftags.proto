syntax = "proto3";

package ftags;

message Command
{
   enum Type
   {
      PING = 0;
      GET_VERSION = 1;
      SHUT_DOWN = 2;
      GET_STATUS = 3;
      FLUSH = 4;
      SAVE_DATABASE = 5;
      QUERY = 6;
   }

   Type type = 1;

   string source = 2;

   string symbol = 3;
}

message Status
{
   enum Type
   {
      UNKNOWN = 0;
      STARTING = 1;
      IDLE = 2;
      SHUTTING_DOWN = 5;
   }

   Type type = 1;

   string timestamp = 2;
}

message IndexRequest
{
   string projectName = 1;
   string directoryName = 2;
   string fileName = 3;
   repeated string argument = 4;
   bool shutdownAfter = 5;
}

